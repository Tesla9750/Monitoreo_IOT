<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | App de Monitoreo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-display"></i> App de Monitoreo IOT</a>
        </div>
    </nav>

    <div class="monitor-wrapper">
        <aside class="monitor-sidebar">
            <ul class="nav nav-pills flex-column sidebar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html"><i class="bi bi-pie-chart-fill"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="monitor-map.html"><i class="bi bi-map-fill"></i> Mapa de Entorno</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="monitor-log.html"><i class="bi bi-file-earmark-text-fill"></i> Bitácora Maestra</a>
                </li>
            </ul>
        </aside>

        <main class="monitor-content">
            <div class="card mb-4">
                <div class="card-body p-4">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h4 id="device-name-1" class="status-indicator mb-0">Cargando...</h4>
                        </div>
                        <div class="col-md-6 text-center text-md-end">
                            <p class="mb-0 fs-5">
                                <span id="device-status-dot-1" class="status-dot"></span>
                                <span id="device-status-text-1">--</span>
                            </p>
                        </div>
                    </div>
                    <hr>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="status-item">
                                <i class="bi bi-arrows-move"></i>
                                <div>
                                    <small>Último Movimiento</small>
                                    <p id="device-last-move-1" class="fw-bold mb-0">--</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="status-item">
                                <i class="bi bi-cone-striped"></i>
                                <div>
                                    <small>Último Obstáculo</small>
                                    <p id="device-last-obstacle-1" class="fw-bold mb-0">--</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h4 class="mb-3">Análisis de Operaciones</h4>
            <div class="row g-4">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="status-indicator">Distribución de Movimientos</h5>
                            <div class="chart-container">
                                <canvas id="movementsChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="status-indicator">Demos Más Ejecutadas</h5>
                             <div class="chart-container">
                                <canvas id="demosChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer-custom text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 | Sistema de Monitoreo</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
